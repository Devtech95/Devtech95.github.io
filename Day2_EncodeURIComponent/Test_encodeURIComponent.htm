<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Can Encode BY Theerapong Kanrawong</h2>
<h2>#Code4Sec Week, Day 2 #NEIS0736 #NECS0736</h2>

<p>Please input URI :</p>

<input id="Textbox">

<button type="button" onclick="myFunction()">Submit</button>

<p id="tes10"></p>

<script>
function myFunction() {
  var uri, text;

  // Get the value of the input field with id="numb"

  uri = document.getElementById("Textbox").value;
  text = document.write(encodeURIComponent(uri))

  // If x is Not a Number or Fill out the 13 digits
  document.getElementById("tes10").innerHTML = text;
}

</script>

</body>
</html>
